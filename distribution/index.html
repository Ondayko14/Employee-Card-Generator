
    <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Employee Card Generator</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <link href="./style.css" rel="stylesheet">
        </head>
        <body>
            <header class="bg-success d-flex justify-content-center align-items-center flex-wrap">
                <h1 class="text-white">My Team!</h1>
            </header>
            <section class="d-flex justify-content-center align-items-start flex-wrap">
                
            <div class="card text-dark bg-info mb-3 col" style="max-width: 18rem;">
                <div class="card-header">1</div>
                <div class="card-body">
                    <h5 class="card-title">Engineer</h5>
                    <p class="card-text"><a href="">ID:1</a></p>
                    <p class="card-text"><a href="">Email: 1</a></p>
                    <p class="card-text"><a href="">Github:1 31</a></p>
                </div>
            </div>
            <div class="card text-dark bg-info mb-3 col" style="max-width: 18rem;">
                <div class="card-header">2</div>
                <div class="card-body">
                    <h5 class="card-title">Manager</h5>
                    <p class="card-text"><a href="">ID:2</a></p>
                    <p class="card-text"><a href="">Email: 2</a></p>
                    <p class="card-text"><a href="">Office number:2 31</a></p>
                </div>
            </div>
            <div class="card text-dark bg-info mb-3 col" style="max-width: 18rem;">
                <div class="card-header">3</div>
                <div class="card-body">
                    <h5 class="card-title">Intern</h5>
                    <p class="card-text"><a href="">ID:3</a></p>
                    <p class="card-text"><a href="">Email: 3</a></p>
                    <p class="card-text"><a href="">School:3 31</a></p>
                </div>
            </div>
            </section>
        </body>
    </html>
